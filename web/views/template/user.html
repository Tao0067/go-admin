{{ define "head" }}
<script>
    function deleteUser(id) {
        if (confirm("Are you sure to delete this user?")) {
            $.ajax({
                url: "/users/" + id,
                type: "DELETE",
                success: function() {
                    location.reload();
                }
            });
        }
    }

    function editUser(id) {
        var name = $("#name-" + id).text();
        var age = $("#age-" + id).text();
        var email = $("#email-" + id).text();

        $("#edit-modal #id").val(id);
        $("#edit-modal #name").val(name);
        $("#edit-modal #age").val(age);
        $("#edit-modal #email").val(email);

        $("#edit-modal").modal("show");
    }

    $(function() {
        $("#add-form").submit(function(e) {
            e.preventDefault();

            var name = $("#add-form #name").val();
            var age = $("#add-form #age").val();
            var email = $("#add-form #email").val();

            $.ajax({
                url: "/users",
                type: "POST",
                data: JSON.stringify({name: name, age: age, email: email}),
                contentType: "application/json",
                success: function(data) {
                    location.reload();
                }
            });
        });

        $("#edit-form").submit(function(e) {
            e.preventDefault();

            var id = $("#edit-modal #id").val();
            var name = $("#edit-modal #name").val();
            var age = $("#edit-modal #age").val();
            var email = $("#edit-modal #email").val();

            $.ajax({
                url: "/users/" + id,
                type: "PUT",
                data: JSON.stringify({name: name, age: age, email: email}),
                contentType: "application/json",
                success: function(data) {
                    location.reload();
                }
            });
        });
    });
</script>
{{ end }}

{{ define "content" }}

<div>
<h1>Users</h1>
<table class="table">
    <thead>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Age</th>
        <th>Email</th>
        <th></th>
    </tr>
    </thead>
    <tbody>
    {{range $index, $user := .users}}
    <tr>
        <td>{{$user.Id}}</td>
        <td id="name-{{$user.Id}}">{{$user.Name}}</td>
        <td id="age-{{$user.Id}}">{{$user.Name}}</td>
        <td id="email-{{$user.Id}}">{{$user.Name}}</td>
        <td>
            <button class="btn btn-sm btn-danger" onclick="deleteUser({{$user.Id}})">Delete</button>
            <button class="btn btn-sm btn-primary" onclick="editUser({{$user.Id}})">Edit</button>
        </td>
    </tr>
    {{end}}
    </tbody>
</table>
<button class="btn btn-primary" data-toggle="modal" data-target="#add-modal">Add User</button>
</div>

<div class="modal fade" id="add-modal" tabindex="-1" role="dialog" aria-labelledby="add-modal-label" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <form id="add-form">
                <div class="modal-header">
                    <h5 class="modal-title" id="add-modal-label">Add User</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" class="form-control" id="name" required>
                    </div>
                    <div class="form-group">
                        <label for="age">Age</label>
                        <input type="number" class="form-control" id="age" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" id="email" required>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                    <button type="submit" class="btn btn-primary">Add</button>
                </div>
            </form>
        </div>
    </div>
</div>

<div class="modal fade" id="edit-modal" tabindex="-1" role="dialog" aria-labelledby="edit-modal-label" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <form id="edit-form">
                <div class="modal-header">
                    <h5 class="modal-title" id="edit-modal-label">Edit User</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <input type="hidden" id="id">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" class="form-control" id="name" required>
                    </div>
                    <div class="form-group">
                        <label for="age">Age</label>
                        <input type="number" class="form-control" id="age" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" id="email" required>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                    <button type="submit" class="btn btn-primary">Save</button>
                </div>
            </form>
        </div>
    </div>
</div>
{{ end }}
